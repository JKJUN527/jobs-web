<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>简历详情</title>
    <link rel="stylesheet" href="../../styles/mdl/material.min.css">
    <link rel="stylesheet" href="../../styles/default/styles.css">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header esh-layout">
    <header class="mdl-layout__header mdl-layout__header--seamed esh-layout__header" id="esh-layout-header">
        <div class="mdl-layout-icon esh-layout-icon--left esh-page--back esh-js-page--back"><i class="material-icons">navigate_before</i></div>
        <div class="mdl-layout__header-row esh-layout__header-row esh-layout__header-row--has-button">
            <span class="mdl-layout__title esh-layout__title">发布职位</span>
        </div>
        <div class="mdl-layout-icon esh-layout-icon--right"><i class="material-icons">home</i></div>
    </header>
    <main class="mdl-layout__content" id="esh-layout-content">
        <div class="esh-edit">
            <label class="esh-label">
                <em>*</em>职位名称
            </label>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text"  maxlength="20" placeholder="请输入职位名称（必填）">
                <span class="mdl-textfield__error"></span>
            </div>
        </div>
        <div class="esh-edit">
            <label class="esh-label">
                <em>*</em>工作地点
            </label>
            <div class="esh-select">
                <span class="esh-sval"></span>
                <select>
                    <option>上海</option>
                    <option>重庆</option>
                    <option>成都</option>
                    <option>北京</option>
                </select>
            </div>
        </div>
        <div class="esh-edit">
            <label class="esh-label">
                <em>*</em>所属行业
            </label>
            <div class="esh-select">
                <span class="esh-sval"></span>
                <select>
                    <option>俱乐部</option>
                    <option>赛事方</option>
                </select>
            </div>
        </div>
        <div class="esh-edit">
            <label class="esh-label">
                <em>*</em>职业类型
            </label>
            <div class="esh-select">
                <span class="esh-sval"></span>
                <select>
                    <option>全职</option>
                    <option>实习</option>
                </select>
            </div>
        </div>
        <div class="esh-edit esh-checkbox-input">
            <label class="esh-label">
                <em>*</em>薪资区间/月
            </label>
            <div class="esh-check_inputs">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="esh-negotiable">
                    <input type="checkbox" id="esh-negotiable" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">工资面议</span>
                </label>
            </div>

            <!--<div class="esh-select">-->
                <!--<span class="esh-sval"></span>-->
                <!--<select>-->
                    <!--<option>全职</option>-->
                    <!--<option>实习</option>-->
                <!--</select>-->
            <!--</div>-->
        </div>
        <div class="esh-edit esh-no-label" id="esh-salary">
            <div class="esh-select">
                <span class="esh-sval">1500</span>
                <select>
                    <option>1500以下</option>
                    <option>1500~3000</option>
                </select>
            </div>
        </div>
        <div class="esh-edit">
            <label class="esh-label">
                <em>*</em>招聘人数
            </label>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text"  pattern="^[0-4]{0,1}[0-9]{1}$" placeholder="请输入招聘人数（必填）">
                <span class="mdl-textfield__error">请输入1~50的整数</span>
            </div>
        </div>
        <div class="esh-edit esh-textarea">
            <label class="esh-label">
                <em>*</em>职位描述/介绍
            </label>
            <div class="esh-textarea--p">
                <textarea placeholder="简单介绍一下职位，吸引求职者…"></textarea>
                <span class="mdl-textfield__error">error msg</span>
            </div>
        </div>


        <div class="esh-edit">
            <label class="esh-label">
                福利标签
            </label>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text">
                <span class="mdl-textfield__error"></span>
            </div>
        </div>
        <div class="esh-edit">
            <label class="esh-label">
                年龄要求
            </label>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" placeholder="请输入16~99">
                <span class="mdl-textfield__error"></span>
            </div>
        </div>
        <div class="esh-edit">
            <label class="esh-label">
                学历要求
            </label>
            <div class="esh-select">
                <span class="esh-sval"></span>
                <select>
                    <option>本科</option>
                    <option>专科</option>
                    <option>硕士</option>
                </select>
            </div>
        </div>
        <div class="esh-edit esh-textarea">
            <label class="esh-label">
                职位要求
            </label>
            <div class="esh-textarea--p">
                <textarea placeholder="希望求职者具有哪些工作经验…"></textarea>
                <span class="mdl-textfield__error">error msg</span>
            </div>
        </div>
        <div class="esh-edit esh-textarea">
            <label class="esh-label">
                详细地址
            </label>
            <div class="esh-textarea--p">
                <textarea placeholder="请填写详细的工作地址…"></textarea>
                <span class="mdl-textfield__error">error msg</span>
            </div>
        </div>

        <div class="esh-edit-fb">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                保存
            </button>
        </div>
    </main>
</div>
<script src="../../js/lib/jquery-3.2.1.min.js"></script>
<script src="../../plugins/sweetalert/sweetalert.min.js"></script>
<script src="../../js/lib/material.min.js"></script>
<script>
    $("#esh-negotiable").click(function(){
        if ($("#esh-negotiable").is(":checked")) {
            $("#esh-salary").addClass("esh-no-chose");
        } else {
            $("#esh-salary").removeClass("esh-no-chose");
        }
    });
</script>
</body>
</html>
